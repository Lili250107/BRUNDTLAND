</head>
<body>

  <!-- Fondo oscuro al abrir menú -->

  <!-- Botón Menú -->
  <div class="menu-button" id="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>

  <!-- Menú lateral derecho -->
 <nav class="menu" id="menu">
    <h2>Temas</h2>
    <a href="index.html" class="link"><i class="fa-solid fa-house"></i></i> Inicio </a>
    <a href="ImpactiAmbiental.html" class="link"><i class="fas fa-leaf"></i> Impacto Ambiental</a>
    <a href="ImpactoSocial.html" class="link"><i class="fas fa-users"></i> Impacto Social</a>
    <a href="Alternativas_Sost.html" class="link"><i class="fas fa-recycle"></i> Alternativas</a>
    <a href="Videos.html" class="link"><i class="fas fa-video"></i> Videos</a>
    <a href="videos_TT.html" class="link"><i class="fab fa-tiktok"></i> TikTok</a>
  </nav>

  <main class="container">
    <section class="videos-informativos" id="videos-informativos">
      <h1>Videos Informativos</h1>
      <div class="linea"></div>
      <p>
        El <span class="highlight">fast fashion</span> puede resumirse en un rápido paso del armario al vertedero.
      </p>
      <div class="video-thumbnails">
        <div class="video-card">
          <h3>¿Qué es el Fast Fashion?</h3>
          <a href="https://youtu.be/ROtRIZkAwZs" target="_blank">
            <img src="https://img.youtube.com/vi/ROtRIZkAwZs/hqdefault.jpg" alt="Video 1">
          </a>
        </div>
        <div class="video-card">
          <h3>La Industria de la Moda</h3>
          <a href="https://youtu.be/n4z9cpH4FqA" target="_blank">
            <img src="https://img.youtube.com/vi/n4z9cpH4FqA/hqdefault.jpg" alt="Video 2">
          </a>
        </div>
        <div class="video-card">
          <h3>Fast Fashion explicado</h3>
          <a href="https://youtu.be/QQKEub-YQ84" target="_blank">
            <img src="https://img.youtube.com/vi/QQKEub-YQ84/hqdefault.jpg" alt="Video 3">
          </a>
        </div>
        <div class="video-card">
          <h3>¿Cómo nos afecta el Fast Fashion?</h3>
          <a href="https://youtu.be/zxOnv7LdeOA" target="_blank">
            <img src="https://img.youtube.com/vi/zxOnv7LdeOA/hqdefault.jpg" alt="Video 4">
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const links = document.querySelectorAll('.link');

    function openMenu() {
      menu.classList.add('open');
      overlay.classList.add('show');
      toggle.classList.add('hidden');
    }

    function closeMenu() {
      menu.classList.remove('open');
      overlay.classList.remove('show');
      toggle.classList.remove('hidden');
    }

    toggle.addEventListener('click', () => {
      menu.classList.contains('open') ? closeMenu() : openMenu();
    });

    overlay.addEventListener('click', closeMenu);

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('activo'));
        link.classList.add('activo');
        closeMenu();
      });
    });
  </script>
</body>
</html>
