<body>

  <!-- Botón Menú -->

  <!-- Menú lateral derecho -->
 <nav class="menu" id="menu">

  </nav>

<main class="container">
  <section class="videos-informativos" id="videos-informativos">
    <h1>TikTok</h1>
    <div class="linea"></div>
    <p>
      ¡Prueba nuestro filtro en TikTok y únete al movimiento por una moda más consciente!
    </p>
    <div class="video-thumbnails">
    <div class="video-card">
  <a href="https://vt.tiktok.com/ZShKdnr86/" target="_blank" class="brillante">
    <h3>Probar Nuestro filtro de TikTok</h3>
  </a>
</div>



    </div>
  </section>
</main>
   <script>
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const overlay = document.getElementById('overlay');
    const links = document.querySelectorAll('.link');

    function openMenu() {
      menu.classList.add('open');
      overlay.classList.add('show');
      toggle.classList.add('hidden');
    }

    function closeMenu() {
      menu.classList.remove('open');
      overlay.classList.remove('show');
      toggle.classList.remove('hidden');
    }

    toggle.addEventListener('click', () => {
      menu.classList.contains('open') ? closeMenu() : openMenu();
    });

    overlay.addEventListener('click', closeMenu);

    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('activo'));
        link.classList.add('activo');
        closeMenu();
      });
    });
  </script>
</body>
</html>
